spec:
  group: cnad.nl
  names:
    kind: CDBootstrap
    plural: cdbootstraps # If not specified, Kubernetes would assume the plural is "bootstraps"
    singular: cdbootstrap
    shortNames:
      - cdbootstrap
  scope: Namespaced
